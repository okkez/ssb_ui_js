<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>StackStockBooks UI (js)</title>
    <script src="/javascripts/jquery.js" type="text/javascript"></script>
    <script src="/javascripts/jquery-ui-personalized-1.5.3.js" type="text/javascript"></script>
    <script src="/javascripts/jquery.json-1.3.js" type="text/javascript"></script>
    <script src="/javascripts/application.js" type="text/javascript"></script>
    <link href="/stylesheets/ui.theme.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
   //<![CDATA[
   $(function(){
     $("div#initialize_form input#submit").bind("click", function(e){
       $("div#initialize_form").hide();
       Ssb.API.initialize();
       Ssb.API.Book.initialize();
       Ssb.View.initialize();
     });
   });
   //]]>
    </script>
  </head>
  <body>
    <div id="initialize_form">
      <form action="#" onsubmit="return false;">
	<label for="user_name">User Name :</label>
	<input type="text" name="user_name" id="user_name" value=""/>
	<label for="api_token">API Token :</label>
	<input type="text" name="api_token" id="api_token" value=""/>
	<input type="submit" name="submit" id="submit" />
	<a href="http://stack.nayutaya.jp/api">Stack Stock Books - API</a>
      </form>
    </div>
    <div id="errorExplanation" style="display: none">
    </div>
    <div id="menu">
      <p></p>
    </div>
    <div id="contents" style="display: none">
    </div>
  </body>
</html>
